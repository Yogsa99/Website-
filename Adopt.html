<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" type="text/css" href="Adopt.css" >
    </head>
    <body>
        
        <h1>Registration Form</h1>
        
        <div class="Registration-Form">
            <form action="" method="GET">
                
                <div class="name">
                    <label for="first-name">First Name : </label>
                    <input type="text" name="first-name" placeholder="Yogendra" required>
                    <label for="last-name">Last Name : </label>
                    <input type="text" name="last-name" placeholder="Chauhan" required>
                </div>

                <div class="gender"> 
                    <label for="gender">Gender : Male </label>
                    <input type="radio" name="gender" value="choice-1">
                    <label for="gender">Female </label>
                    <input type="radio" name="gender" value="choice-2">
                    <label for="gender">Other </label>
                    <input type="radio" name="gender" value="choice-3">
                
                </div>

                <div class="experience">
                    <label for="experience"> Experience : </label>
                    <input type="text" name="experience" required>
                </div>

                <div class="qualification" >
                    <label for="qualification">Qualification : </label>
                    <input type="text" name="qualification" required>
                </div>

                <div class="submit">
                    <label for="agree">I agree to all the terms</label>
                    <input type="checkbox" name="agree">
                    <button class="btn" type="submit"><a href="Home.html">Submit</a></button>
                </div>

            </form>
        </div>
        
    </body>
</html>
